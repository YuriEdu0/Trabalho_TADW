<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color: #f0f5f9;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="salvadados.php" onsubmit="return validar()" class="bg-white p-4 rounded shadow">
                <h2 class="text-center mb-4" style="color: #007bff;">Cadastro</h2>
                <div class="form-group">
                    <label for="nome" style="color: #007bff;">Nome Completo:</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Manoel Gomes" required>
                </div>
                <div class="form-group">
                    <label for="email" style="color: #007bff;">Endereço de E-mail:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="GuguzinSanfoneiro@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="senha" style="color: #007bff;">Senha:</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Procrastinação123#" required>
                </div>
                <input type="hidden" name="diferenciar" value="1">
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Prosseguir" style="background-color: #007bff; border-color: #007bff;">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
